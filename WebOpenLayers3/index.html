<!DOCTYPE html>
<html>
    <head>
        <title>Test BaseMap</title>
        <meta charset="UTF-8">
        <script src="MapTraxJSLib/MapVisualisation.min.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = new MapVisualisation({
                        container     : "map",
                        defaultMap    : "offlineMapTraxAerial", 
                        defaultZoom   : 4,
                        availableMaps : {
                            // Offline Maps
                            offlineOsm: {
                                minZoom: 1,
                                maxZoom: 20,
                                url: "/osm/${z}/${x}/${y}.png"
                            },
                            offlineMapTrax: {
                                minZoom: 4,
                                maxZoom: 15,
                                url: {
                                    aerial: "/aerial/${z}/${x}/${y}.png"
                                }
                            }
                        }
                    }
                );
        </script>
    </body>
</html>
